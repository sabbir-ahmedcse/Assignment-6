<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green|Earth</title>

    <!-- style css link  -->
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/tailwind.css">

    <!-- daisy ui and tailwind css link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>


    <header>
        <div class="navbar bg-green-700 shadow-sm ">
            <div class="navbar-start ">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>

                </div>
                <a class=" mx-10 text-xl text-white">Green Earth </a>
            </div>
            <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal px-1 text-white">
                    <li><a>About</a></li>
                    <li><a>Gallery</a></li>
                    <li><a>Plant a Tree</a></li>
                </ul>
            </div>
            <div class="navbar-end">
                <button class="mx-10 rounded-4xl px-2 py-1 font-bold text-white bg-[#facc15]">Plant a Tree</button>
            </div>
        </div>
    </header>

    <section class="bg-[#cff0dc]">

        <div class="flex justify-around items-center">
            <div class="left">
                <img src="./assets/hero-leaf1.png" alt="" class="w-[80%]">
            </div>
            <div class="text-center space-y-3">
                <h2 class=" text-2xl font-bold">Plant a Tree, Grow a Future</h2>
                <p class="text-[#717274] ">Join our mission to plant 1 million trees and make the Earth greener for future
                    generations.</p>
                <button class="mx-10 rounded-4xl px-2 py-1 font-bold text-white bg-[#facc15]">Plant a Tree</button>


            </div>
            <div class="right">
                <img src="./assets/hero-leaf2.png" alt="" class="w-[80%]">
            </div>
        </div>
    </section>

    <section class="mt-20">
        <h2 class="text-2xl text-center ">Choose Your Trees</h2>
    </section>

    <section></section>
</body>

</html>
